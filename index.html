<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <label>HTML</label>
            <textarea id="html-code" onkeyup="run()"></textarea>

            <label>CSS</label>
            <textarea id="css-code" onkeyup="run()"></textarea>

            <label>JS</label>
            <textarea id="js-code" onkeyup="run()"></textarea>
        </div>
        <div class="right">
            <label>Output</label>
            <iframe id="output"></iframe>
        </div>
    </div>
    <script>
        function run(){
            let htmlcode = document.getElementById("html-code").value;
            let csscode = document.getElementById("css-code").value; //css
            let jscode = document.getElementById("js-code").value; //js
            let output = document.getElementById("output"); //outputs

            output.contentDocument.body.innerHTML = htmlcode + "<style>" + csscode + "</style>" ;
            output.contentWindow.eval(jscode);
        }
    </script>
</body>
</html>
